<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

<body>

<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
  <div class="container d-flex align-items-center">

    <h1 class="logo me-auto"><a href="{{url_for('index')}}">Medlab</a></h1>
    <!-- Uncomment below if you prefer to use an image logo -->
    <!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

    <nav id="navbar" class="navbar order-last order-lg-0">
      <ul>
        <li><a class="nav-link scrollto active" href="{{url_for('index')}}">Home</a></li>

      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>


  </div>
</header>
<!-- End Header -->
  <main id="main">

    <!-- ======= Breadcrumbs Section ======= -->
    <div class="container">

    <form class="well form-horizontal" action="/heart_disease_result" method="post">


    <!-- Form Name -->
    <br>
    <br>
    <br>
    <legend><center><h2><b>Diagnosis Form</b></h2></center></legend><br>

    <div class="form-group row">
      <label class="col-sm-1 col-form-label">Name</label>
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="name" placeholder="name" class="form-control"  type="text" value="zeina">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-1 col-form-label" >Age</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="age" placeholder="age" class="form-control"  type="text" value="45">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label" >sex</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="sex" placeholder="sex" class="form-control"  type="text" value="female">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label" >cp</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="cp" placeholder="cp" class="form-control"  type="text" value="3">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label" >trestbps</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="trestbps" placeholder="trestbps" class="form-control"  type="text" value="145">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label" >chol</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="chol" placeholder="chol" class="form-control"  type="text" value="233">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label" >fbs</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="fbs" placeholder="fbs" class="form-control"  type="text" value="1">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label" >restecg</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="restecg" placeholder="restecg" class="form-control"  type="text" value="0">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label" >thalach</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="thalach" placeholder="thalach" class="form-control"  type="text" value="150">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label" >exang</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="exang" placeholder="exang" class="form-control"  type="text" value="0">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label" >oldpeak</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="oldpeak" placeholder="oldpeak" class="form-control"  type="text" value="2.3">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label" >slope</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="slope" placeholder="slope" class="form-control"  type="text" value="0">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label" >ca</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="ca" placeholder="ca" class="form-control"  type="text" value="0">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label" >thal</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="thal" placeholder="thal" class="form-control"  type="text" value="1">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-warning col-md-4 m-4 ml3" > SUBMIT <span class="glyphicon glyphicon-send"></span></button>

 
  
    </form>

   <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js')}}"></script>
